## Parameter settings for the sample pools
# If you are unsure, have a look at the lib/valid_params.yaml file
#
# f: proton fraction (relative) (float)
# r1: inverse relaxation time R1 = 1/T1 [Hz] (float)
# r2 inverse relaxation time R2 = 1/T2 [Hz] (float)
# dw: chemical shift from water [ppm] (float)
# k: exchange rate [Hz] (float)
# lineshape: lineshape of the MT Pool as 'Lorentzian', 'SuperLorentzian' or 'None' (str)

# water properties
water_pool: {
  f: 1,
  r1: 1 / 1.3,
  r2: 1 / 75e-3
}

# MT pool
# To set r1 equal to water pool r1, omit
# to exclude MT pool set mt_pool: None or omit

# CEST pool parameters
# dictionary with entries sorted by a pool name
# to simulate without CEST pools set cest_pool: None or omit
# To set r1 equal to water pool r1, set to r1: 'auto' or omit