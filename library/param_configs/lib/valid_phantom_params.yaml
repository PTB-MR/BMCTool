## List of valid parameter settings and their types

##### DO NOT CHANGE THIS FILE UNLESS YOU KNOW WHAT YOU ARE DOING #####

# valid first order parameters
valid_first: ['mt_pool', 'cest_pool', 'cest_pools', 'b0', 'gamma', 'b0_inhom', 'rel_b1', 'scale',
               'reset_init_mag', 'max_pulse_samples', 'par_calc', 'verbose', 'npx', 'tissues', 'compartments', 'base']

# valid parameters in first and second order of the dicts, sorted by type
valid_str: ['lineshape', 'seq_file']

valid_num: ['f', 'r1', 'r2', 'k', 'dw', 'b0', 'gamma', 'b0_inhom', 'rel_b1', 'scale', 'max_pulse_samples', 'npx']

valid_bool: ['reset_init_mag', 'verbose', 'par_calc', 'lineshape']

valid_dict: ['cest_pool', 'cest_pools', 'water_pool', 'mt_pool']

valid_list: ['tissues', 'compartments', 'base']

# valid lineshapes
valid_lineshapes: ['Lorentzian', 'SuperLorentzian', None]

# necessary parameters
necessary: ['b0', 'gamma']
